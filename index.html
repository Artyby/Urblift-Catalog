<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UrbLift - Cat√°logo Urbano</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Bebas+Neue&display=swap");

      * {
        font-family: "Bebas Neue", cursive;
      }

      @keyframes blob {
        0%,
        100% {
          transform: translate(0px, 0px) scale(1);
        }
        33% {
          transform: translate(30px, -50px) scale(1.1);
        }
        66% {
          transform: translate(-20px, 20px) scale(0.9);
        }
      }

      .animate-blob {
        animation: blob 7s infinite;
      }

      .clip-urban {
        clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%);
      }

      .text-shadow-urban {
        text-shadow: 6px 6px 0 #ff5722, -2px -2px 0 #76ff03;
        -webkit-text-stroke: 2px #ffffff;
      }
    </style>
  </head>
  <body class="bg-[#0A0A0A]">
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-[#0A0A0A] border-b-4 border-[#FF5722]">
      <div
        class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between"
      >
        <h1
          class="text-4xl md:text-5xl font-black text-white uppercase"
          style="text-shadow: 3px 3px 0 #ff5722"
        >
          URBLIFT
        </h1>
        <button
          onclick="toggleCart()"
          class="relative bg-[#FF5722] text-white px-6 py-3 font-black uppercase clip-urban flex items-center gap-2"
        >
          üõí CARRITO
          <span
            id="cart-count"
            class="absolute -top-2 -right-2 bg-[#76FF03] text-[#0A0A0A] w-7 h-7 rounded-full flex items-center justify-center text-sm font-black hidden"
          >
            0
          </span>
        </button>
      </div>
    </header>

    <!-- Hero Section -->
    <section
      class="relative h-screen flex items-center justify-center overflow-hidden"
    >
      <div
        class="absolute inset-0 bg-gradient-to-br from-[#0A0A0A] via-[#1a1a1a] to-[#0A0A0A]"
      ></div>
      <div class="absolute inset-0 opacity-20">
        <div
          class="absolute top-20 left-20 w-64 h-64 bg-[#FF5722] rounded-full blur-3xl animate-blob"
        ></div>
        <div
          class="absolute bottom-20 right-20 w-64 h-64 bg-[#76FF03] rounded-full blur-3xl animate-blob"
          style="animation-delay: 1s"
        ></div>
      </div>

      <div class="relative z-10 text-center px-4">
        <h1
          class="text-7xl md:text-9xl font-black text-white mb-6 uppercase text-shadow-urban"
        >
          URBANTAG
        </h1>
        <p
          class="text-2xl md:text-4xl text-[#76FF03] font-black mb-12 uppercase tracking-widest"
        >
          Cultura ‚Ä¢ Graffiti ‚Ä¢ Fe
        </p>
        <button
          onclick="scrollToCatalog()"
          class="bg-[#FF5722] text-white px-12 py-6 text-2xl font-black uppercase clip-urban hover:scale-110 transition-transform"
        >
          EXPLORAR CAT√ÅLOGO
        </button>
      </div>
    </section>

    <!-- Cat√°logo -->
    <section id="catalog" class="py-20 px-4">
      <div class="max-w-7xl mx-auto">
        <h2
          class="text-5xl md:text-7xl font-black text-white mb-12 uppercase text-center"
          style="text-shadow: 4px 4px 0 #ff5722"
        >
          CAT√ÅLOGO
        </h2>

        <div
          id="products-grid"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
        >
          <!-- Los productos se cargar√°n aqu√≠ din√°micamente -->
        </div>
      </div>
    </section>

    <!-- Cart Sidebar -->
    <div id="cart-sidebar" class="fixed inset-0 z-50 hidden">
      <div
        class="absolute inset-0 bg-[#0A0A0A]/80"
        onclick="toggleCart()"
      ></div>
      <div
        class="absolute right-0 top-0 h-full w-full max-w-md bg-white overflow-y-auto"
      >
        <div class="sticky top-0 bg-[#0A0A0A] p-6 border-b-4 border-[#FF5722]">
          <div class="flex items-center justify-between">
            <h3 class="text-3xl font-black text-white uppercase">CARRITO</h3>
            <button onclick="toggleCart()" class="bg-[#FF5722] text-white p-2">
              ‚úï
            </button>
          </div>
        </div>

        <div class="p-6">
          <div id="cart-items"></div>
          <div
            id="cart-total"
            class="border-t-4 border-[#0A0A0A] pt-6 mt-6 hidden"
          >
            <div class="flex justify-between items-center mb-6">
              <span class="text-2xl font-black text-[#0A0A0A] uppercase"
                >TOTAL</span
              >
              <span id="total-amount" class="text-5xl font-black text-[#FF5722]"
                >$0.00</span
              >
            </div>
            <button
              onclick="sendWhatsAppOrder()"
              class="w-full bg-[#76FF03] text-[#0A0A0A] py-6 text-xl font-black uppercase clip-urban"
            >
              FINALIZAR POR WHATSAPP
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Datos de productos
      const products = [
        {
          id: 1,
          name: "Camiseta Graffiti Cross",
          description: "Arte urbano con mensaje de fe",
          price: 29.99,
          image:
            "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=800&q=80",
          style_tag: "wildstyle",
        },
        {
          id: 2,
          name: "Hoodie Rebelde Santo",
          description: "Comodidad con prop√≥sito divino",
          price: 49.99,
          image:
            "https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=800&q=80",
          style_tag: "throw-up",
        },
        {
          id: 3,
          name: "Gorra Street Faith",
          description: "Estilo callejero, coraz√≥n elevado",
          price: 24.99,
          image:
            "https://images.unsplash.com/photo-1588850561407-ed78c282e89b?w=800&q=80",
          style_tag: "tag",
        },
        {
          id: 4,
          name: "Poster Mural Inspiraci√≥n",
          description: "Arte para tu espacio urbano",
          price: 19.99,
          image:
            "https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?w=800&q=80",
          style_tag: "piece",
        },
      ];

      let cart = [];

      // Renderizar productos
      function renderProducts() {
        const grid = document.getElementById("products-grid");
        grid.innerHTML = products
          .map(
            (product) => `
                <div class="group cursor-pointer relative">
                    <div class="relative bg-white overflow-hidden transition-all duration-300 border-4 border-transparent hover:border-[#FF5722]">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-64 object-cover transition-transform duration-500 group-hover:scale-110">
                        
                        <div class="absolute top-4 right-4 bg-[#76FF03] text-[#0A0A0A] px-3 py-1 font-black text-xs uppercase">
                            ${product.style_tag}
                        </div>

                        <div class="absolute inset-0 bg-gradient-to-t from-[#0A0A0A] via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-6">
                            <div class="w-full">
                                <h3 class="text-white text-2xl font-black uppercase mb-2">${product.name}</h3>
                                <p class="text-[#76FF03] text-sm font-bold mb-3">${product.description}</p>
                                <div class="flex items-center justify-between">
                                    <span class="text-[#FF5722] text-3xl font-black">$${product.price}</span>
                                    <button onclick="addToCart(${product.id})" class="bg-[#FF5722] text-white px-4 py-2 font-black text-sm uppercase hover:scale-110 transition-transform">
                                        +
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `
          )
          .join("");
      }

      // Agregar al carrito
      function addToCart(productId) {
        const product = products.find((p) => p.id === productId);
        const existingItem = cart.find((item) => item.id === productId);

        if (existingItem) {
          existingItem.quantity++;
        } else {
          cart.push({ ...product, quantity: 1 });
        }

        updateCart();
      }

      // Actualizar carrito
      function updateCart() {
        const cartItems = document.getElementById("cart-items");
        const cartCount = document.getElementById("cart-count");
        const cartTotal = document.getElementById("cart-total");
        const totalAmount = document.getElementById("total-amount");

        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        const total = cart.reduce(
          (sum, item) => sum + item.price * item.quantity,
          0
        );

        if (totalItems > 0) {
          cartCount.textContent = totalItems;
          cartCount.classList.remove("hidden");
          cartTotal.classList.remove("hidden");
        } else {
          cartCount.classList.add("hidden");
          cartTotal.classList.add("hidden");
        }

        totalAmount.textContent = `$${total.toFixed(2)}`;

        if (cart.length === 0) {
          cartItems.innerHTML =
            '<div class="text-center py-16"><p class="text-xl text-gray-500 font-bold uppercase">TU CARRITO EST√Å VAC√çO</p></div>';
        } else {
          cartItems.innerHTML = cart
            .map(
              (item) => `
                    <div class="border-4 border-[#0A0A0A] p-4 flex gap-4 mb-4">
                        <img src="${item.image}" alt="${item.name}" class="w-20 h-20 object-cover">
                        <div class="flex-1">
                            <h4 class="font-black text-[#0A0A0A] mb-1 uppercase text-sm">${item.name}</h4>
                            <p class="text-[#FF5722] font-black text-lg mb-2">$${item.price}</p>
                            <div class="flex items-center gap-2">
                                <button onclick="updateQuantity(${item.id}, -1)" class="bg-[#0A0A0A] text-white w-8 h-8 font-black">-</button>
                                <span class="font-black px-4 text-lg">${item.quantity}</span>
                                <button onclick="updateQuantity(${item.id}, 1)" class="bg-[#0A0A0A] text-white w-8 h-8 font-black">+</button>
                            </div>
                        </div>
                    </div>
                `
            )
            .join("");
        }
      }

      // Actualizar cantidad
      function updateQuantity(productId, change) {
        const item = cart.find((i) => i.id === productId);
        if (item) {
          item.quantity += change;
          if (item.quantity <= 0) {
            cart = cart.filter((i) => i.id !== productId);
          }
          updateCart();
        }
      }

      // Toggle cart
      function toggleCart() {
        const sidebar = document.getElementById("cart-sidebar");
        sidebar.classList.toggle("hidden");
      }

      // Enviar orden por WhatsApp
      function sendWhatsAppOrder() {
        const orderText = cart
          .map(
            (item) =>
              `${item.name} x${item.quantity} - $${(
                item.price * item.quantity
              ).toFixed(2)}`
          )
          .join("\n");

        const total = cart.reduce(
          (sum, item) => sum + item.price * item.quantity,
          0
        );
        const message = `üé® *Nuevo Pedido UrbLift*\n\n${orderText}\n\nüí∞ *Total: $${total.toFixed(
          2
        )}*`;

        // CAMBIA ESTE N√öMERO POR EL TUYO
        const whatsappUrl = `https://wa.me/18099999999?text=${encodeURIComponent(
          message
        )}`;
        window.open(whatsappUrl, "_blank");
      }

      // Scroll al cat√°logo
      function scrollToCatalog() {
        document
          .getElementById("catalog")
          .scrollIntoView({ behavior: "smooth" });
      }

      // Inicializar
      renderProducts();
    </script>
  </body>
</html>
